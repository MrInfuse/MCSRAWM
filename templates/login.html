<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="inputBox.css") }}">
</head>
<body>
<div class="container">
    <h1>Login</h1>

    <form method="POST" action="" autocomplete="off">
        {{ form.hidden_tag() }}
        <div class="group"> {{ form.username }}
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Full Name</label>
        </div>
        <div class="group"> {{ form.password }}
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
        </div>
        {{ form.submit }}
    </form>
      <p class="footer">
          <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
      </p>
</div>
</body>
</html>
